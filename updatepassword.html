<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>乐淘</title>
    <link href="css/mui.css" rel="stylesheet">
    <link href="css/mui.min.css" rel="stylesheet">
    <link href="css/updatepassword.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <!-- 顶部 -->
         <header class="mui-bar mui-bar-nav lt-header">
            <a class="mui-icon mui-icon-bars mui-pull-left mui-plus-visible">
            </a>
            <a class="mui-icon fa fa-arrow-left mui-icon-info-filled mui-pull-left" id="info">
            </a>
            <p>修改收货地址</p>
            <a class="mui-icon fa fa-search mui-icon-info-filled mui-pull-right" id="info">
            </a>
        </header>
        <!-- 底部 -->
        <nav class="mui-bar lt-footer mui-bar-tab">
            <a class="mui-tab-item" href="#tabbar">
                <span class="fa fa-home ">
                </span>
                <span class="mui-tab-label">
                    首页
                </span>
            </a>
            <a class="mui-tab-item " href="#tabbar-with-chat">
                <span class="fa fa-bars ">
                </span>
                <span class="mui-tab-label">
                    分类
                </span>
            </a>
            <a class="mui-tab-item " href="#tabbar-with-contact">
                <span class="fa fa-shopping-cart ">
                </span>
                <span class="mui-tab-label">
                    购物车
                </span>
            </a>
            <a class="mui-tab-item active" href="#tabbar-with-map">
                <span class="fa fa-user">
                </span>
                <span class="mui-tab-label">
                    会员中心
                </span>
            </a>
        </nav>
        <!-- 中间部分内容 -->
        <div class="mui-content">
            <div class="mui-content-padded adlist" >
                <form >
                    <div class="mui-input-row ">
                     <input type="password" class="mui-input-password" placeholder="原密码" data-input-password="3">
                     <span class="mui-icon mui-icon-eye"></span>
                    </div>
                    <div class="mui-input-row ">
                    <input type="password" class="mui-input-password" placeholder="新密码" data-input-password="3">
                    <span class="mui-icon mui-icon-eye"></span>
                    </div>
                    <div class="mui-input-row ">
                    <input type="password" class="mui-input-password" placeholder="确认新密码" data-input-password="3">
                    <span class="mui-icon mui-icon-eye"></span>
                    </div>
                    <div class="mui-input-row">
                    <input type="text" placeholder="验证码">
                    <input type="submit" value="获取验证码">
                    </div>
                </form>
                
                 <button type="button" class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>
            </div>

        </div>
        <script src="js/mui.js">
        </script>
        <!-- <script src="js/index.js">
        </script> -->
    </body>
</html>
