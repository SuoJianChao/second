<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>乐淘</title>
    <link href="css/mui.css" rel="stylesheet">
    <link href="css/mui.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <!-- 顶部 -->
        <header class="mui-bar mui-bar-nav lt-header">
            <a class="mui-icon mui-icon-bars mui-pull-left mui-plus-visible">
            </a>
            <a class="mui-icon fa fa-search mui-icon-info-filled mui-pull-right" id="info">
            </a>
            <h1 class="mui-title">
                乐淘
            </h1>
        </header>
        <!-- 底部 -->
        <nav class="mui-bar lt-footer mui-bar-tab">
            <a class="mui-tab-item active" href="#tabbar">
                <span class="fa fa-home ">
                </span>
                <span class="mui-tab-label">
                    首页
                </span>
            </a>
            <a class="mui-tab-item " href="#tabbar-with-chat">
                <span class="fa fa-bars ">
                </span>
                <span class="mui-tab-label">
                    分类
                </span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class="fa fa-shopping-cart ">
                </span>
                <span class="mui-tab-label">
                    购物车
                </span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="fa fa-user">
                </span>
                <span class="mui-tab-label">
                    会员中心
                </span>
            </a>
        </nav>
        <!-- 中间部分内容 -->
        <div class="mui-content">
            <!-- 图片轮播 -->
            <div class="mui-slider" id="slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="./images/banner9.png">
                            </img>
                        </a>
                    </div>
                    <!-- 第一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner1.png">
                        </a>
                    </div>
                    <!-- 第二张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner2.png">
                            </img>
                        </a>
                    </div>
                    <!-- 第三张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner3.png">
                            </img>
                        </a>
                    </div>
                    <!-- 第四张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner4.png">
                            </img>
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner5.png">
                            </img>
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner6.png">
                            </img>
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner7.png">
                            </img>
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner8.jpg">
                            </img>
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/banner9.png">
                            </img>
                        </a>
                    </div>
                    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="./images/banner1.png">
                            </img>
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                    <div class="mui-indicator">
                    </div>
                </div>
            </div>

            <!-- 运动鞋产品 -->
            <ul class="mui-table-view mui-grid-view">
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav1.png">
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav2.png">
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav3.png">
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav4.png">
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav5.png">
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4">
                    <a href="#">
                        <img class="mui-media-object" src="./images/nav6.png">
                    </a>
                </li>
            </ul>

        </div>
        <script src="js/mui.js">
        </script>
        <script src="js/index.js">
        </script>
    </body>
</html>
